{% include base_path %}


<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
      <li>
          {% if post.courselink %}
            <a href="{{ post.courselink }}">{{ post.title }}</a>
          {% else %}
            {{ post.title }}
          {% endif %}
          . {{ post.program }}, {{ post.institution }}, {{post.location}}, {{ post.year }}.
      </li>
  </article>
</div>
