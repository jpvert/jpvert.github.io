{% include base_path %}


<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
      <li>
        {{ post.citation }}
      <br>
      {% if post.paperurl %}
        <a href="{{ post.paperurl }}"><i class="fas fa-fw fa-link zoom" aria-hidden="true"></i></a>
      {% endif %}
      {% if post.pdf %}
        <a href="{{ post.pdf }}"><i class="fas fa-fw fa-file-pdf zoom" aria-hidden="true"></i></a>
      {% endif %}
      {% if post.code %}
        <a href="{{ post.code }}"><i class="fas fa-fw fa-code zoom" aria-hidden="true"></i></a>
      {% endif %}
      </li>
  </article>
</div>
